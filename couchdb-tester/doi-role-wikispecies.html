  "text": "'''Renaud Maurice Adrien Paulian''' (28.V.1913 - 16.VIII.2003); French entomologist (Coleoptera).\n\n==Authored taxa==\n* [[:Category:Renaud Maurice Adrien Paulian taxa|{{PAGESINCATEGORY:Renaud Maurice Adrien Paulian taxa}} taxa authored by Renaud Maurice Adrien Paulian]]\n\n==Publications==\n===1932===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1932. Coprophages nouveaux pour la faune de Hoa-Binh (Tonkin). [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 36 (19) (1931): 270–272.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1932. Une forme nouvelle d'Histéride de France. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 37 (11): 171, 1 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1932. Description d’un nouveau genre et d’une nouvelle espèce de Coprophage (Col.) du Tonkin. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 37 (13–14): 205–206.\n\n===1933===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Dimorphisme des caractères sexuels secondaires chez les mâles de quelques espèces d'Onthophagus [Col. Lamell.]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 58 (1): 95–99, 2 figs., 1 tabl.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Sur la croissance de l'encéphale chez les Téléostéens. Comptes rendus des séances de la Société de Biologie, 113: 656–658.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Un nouvel Onitis d'Afrique. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 38 (1): 12–13, 1 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Révision des Coptodactylini [Col. Lamellicornia]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 38(5): 67–74, 8 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Quelques Aphodiinae (Col.) nouveaux ou peu connus du Tonkin. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 38 (9): 135–136.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Coprophages américains nouveaux ou peu connus [Col.]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 38(13): 204–205, 4 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Coprophages asiatiques nouveaux ou peu connus [Col.]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 38(13): 205–208.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1933. Essai d'une phy1ogénie des Lamellicornes coprophages. Entomologisches Nachrichtenblatt, 7: 103–108, 1 diagram.\n\n===1934===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Deux nouveaux Coprophages de Nouvelles Hébrides. [[ISSN 0181-0863|''[[ISSN 0181-0863|''Revue française d'entomologie'' (n.s.)]]'' (n.s.)]] 1(3): 219–221.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Les Aphodius de Hoa-Binh (Tonkin) [Col. Lamellicornia]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 1934, 39 (7): 110–112.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Quelques Panelini asiatiques nouveaux ou peu connus [Col. Lamellicornia]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 39(11), 1934: 162–164.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Contribution à la connaissance de la faune entomologique du Cameroun. Coléoptères Coprophages de Bafoussam. [[ISSN 0750-7933|''Miscellanea entomologica'']] 35(8): 1–4.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Essai sur les Canthonides de la Région australienne [Col. Lamellicornia] I. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 39(19): 275–288, 14 figs., 1 tabl.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Catalogue des Coléoptères de l'île d'Yeu (Vendée). ''Bulletin de la Société des Sciences naturelles de l'Ouest de la France'', 5(4): 99–150, 6 pl.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Sur la relation de Lameere-Smith chez les Coléoptères. ''Comptes rendus des séances de la Société de Biologie'', 116: 687–688.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Sur la dysharmonie de taille chez les Coléoptères. ''Comptes rendus des séances de la Société de Biologie'', 116: 689–690.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1934. Contribution à l'étude de la croissance relative du système nerveux central. Mémoire présenté à la Faculté des Sciences de l’Université de Paris pour l’obtention du Diplôme d’Études supérieures. Paris, Presses Universitaires de France: 23 pp., 3 tabls., 4 graphs.\n\n===1935===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Les larves d'Hebrus pusillus Fall. [Hémiptère Gymnocérate]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 40(4): 61–64, 10 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Essai sur les Canthonides de la Région australienne [Col. Lamellicornia] II et III. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 40(8) (1934): 114–125.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Un nouveau Coléoptère pour la faune de la Côte-d'Or. Bulletin scientifique de Bourgogne, 5: 188.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Le polymorphisme des mâles de Coléoptères. Paris, Hermann & Cie, Actualités scientifiques et industrielles, 255, Exposés de Biométrie et de Statistique biologique, 6: 1–35, 11 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}}, {{aut|Kruta V. & LAPICQUE L.}} 1935. Sur les variations de potentiel du muscle strié au cours de sa contracture acétylcholinique Comptes rendus des séances de la Société de Biologie, 119: 1104–1105, 1 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} & {{aut|PAULIAN de FELICE L.}} 1935. Relations entre la polarisation et l'impédance au cours de la contracture du muscle lisse. Comptes rendus des séances de la Société de Biologie, 119: 394–396.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Sur la faunule des Phragmites. Coléoptères. ''Bulletin scientifique de Bourgogne'' 5: 193–195.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1935. Observations à propos d'une note de M. Schuler. [[ISSN 0750-7933|''Miscellanea entomologica'']] 36 (9): 81.\n\n===1936===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Faune entomologique de Madagascar. Coleoptera Lamellicornia, Scarabaeitae Scarabaeini et Aphodiini. ''Bulletin de l’Académie malgache'' (n.s.), 18 (1935): 121–144, 2 pl. h.-t., 27 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. La larve de Staphylinus (Tasgius) pedator Grav. [[ISSN 0750-7933|''Miscellanea entomologica'']] 37(11): 1–3, 1 pl.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. L'existence d'un seuil critique dans la croissance relative de l'Eupagurus prideauxi (Crustacé Anomoure). ''Comptes rendus des séances de la Société de biologie'', 121: 435–437, 1 graph.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Contribution à l'étude de la croissance relative du Scorpion languedocien. Archives de Zoologie expérimentale et générale, 78(2): 92–98, 2 tabl., 2 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Sur la nature génétique de certains cas de polymorphisme chez les mâles de Lucanides. [[ISSN 0370-2774|''Proceedings of the Zoological Society of London'']] 3: 751–759.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Coléoptères Lamellicornes coprophages de l'île de Kangean. Treubia, 15 (4): 395–398, 2 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. The Indian Aphodiinae of the Subgenus Trichonotulus (Coleoptera: Lamellicornia). Records of the Indian Museum, 38 (3): 363–365, 2 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Contribution à l'étude de quelques Aphodiini asiatiques (Coléoptères Lamellicornes). Folia Zoologica et Hydrobiologica, 9(1), 1936: 62–66, 2 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Sur quelques Onthophagus américains nouveaux ou peu connus (Col. Lamellicornes). Festschrift zum 60 Geburstage von Professor Dr. Embrik Strand, 1: 506–509, 3 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Les Coléoptères Coprophages du genre Paraphytus Harold. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 41(6): 82–87, 14 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1936. Une nouvelle espèce de ''Trichillum''. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 41 (10): 205–208, 1 figs.\n\n===1937===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Catalogue des Coléoptères de l'île d'Yeu (1er Supplément). ''Bulletin de la Société de Sciences naturelles de l'Ouest de la France'', 5(7): 107–111.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. A study of the polymorphism in Forficula auricularia. [[ISSN 0013-8746|''Annals of the Entomological Society of America'']], 30(4): 558–562, 3 graph.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Faune entomologique de Madagascar. Coleoptera Lamellicornia, Scarabaeitae Acanthocerini, Trogini, Aulocnemis, Hybosorini, Orphnini et Ochodaeini. ''Bulletin de l’Académie malgache'' (n.s.), 19 (1936): 129–143, 1 pl. h.-t., 20 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Trois nouveaux Ataenius de la région australienne (Col. Lamellicornia). [[ISSN 0750-7933|''Miscellanea entomologica'']] 38 (5): 1–3, 2 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Aphodiidae de Madère [Col. Lamellicornia]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 42 (5) 372: 75–76.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Deux nouveaux Canthonides de la région australienne [Col. Lamellicornia]. [[ISSN 0037-928X|''Bulletin de la Société entomologique de France'']] 42(8): 121–122.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Contribution à l'étude de la Faune Entomologique de l’Angola. Mission scientifique Suisse en Angola. Coléoptères Lamellicornes Laparosticti. Memórias e Estudos do Museu Zoológico da Universidade de Coimbra, l (105): 1–41, 1 carte.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Sur quelques nouveaux Onthophagides africains et australiens (Coleoptera: Lamellicornia). Arbeiten über morphologische und taxonomische Entomologie aus Berlin-Dahlem, 4(4): 336–346.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Les Acanthocerinae africains (Col. Lamellicornia). [[ISSN 0035-1814|''Revue de Zoologie et de Botanique africaines'']], 29 (4):430–432. \n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Sur une nouvelle espèce d’ « Acanthocerini » (Col. Lamell.) de l'archipel malais. ''Bulletin mensuel de la Société linnéenne de Lyon'', 6(1): 1–2. \n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} & {{aut|MOREL H.}} 1937. Étude bionomique du Polder de l'Aber (Roscoff). ''Travaux de la Station biologique de Roscoff'', 15: 1–12, 1 carte, 1 tabl.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1937. Les larves des Staphylinidae cavernicoles. Biospeologica N°67. Archives de Zoologie expérimentale et générale, 79(4): 381–407, 66 figs.\n\n===1938===\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1938. Contribution à l’étude des larves de Staphylinoidea (3e note). Sur quelques larves de Catopides. [[ISSN 0181-0863|''Revue française d’Entomologie'']], 4 (4) (1937): 239–245, 27 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1938. Les larves des espèces françaises du genre Bledius Mann (Contribution à l’étude des larves de Staphylinoidea) (4e note). ''Travaux du Laboratoire maritime de Dinard'', 19: 25–32, 18 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1938. Etude biologique d’Aleochara algarum (Coléoptère Staphylinidae) et description du puparium de Fucella fucorum (Diptère). [[ISSN 0037-962X|''Bulletin de la Société zoologique de France'']] 63: 343–352, 19 figs.\n* {{a|Renaud Maurice Adrien Paulian|Paulian, R.}} 1938. Contributi <script>
	
//----------------------------------------------------------------------------------------
// START COUCHDB VIEW
function message(doc) {
 if (doc.references) {
    for (var i in doc.references) {
       if (doc.references[i].csl) {
       
         var identifiers = {};
         if (doc.references[i].csl.DOI) {
       		identifiers['doi'] = doc.references[i].csl.DOI.toLowerCase();
       	 }
       	 
       	 if (doc.references[i].csl.ISSN 
       	 	&& doc.references[i].csl.volume
       	 	&& doc.references[i].csl['page-first']
       	 	&& doc.references[i].csl.issued
       	 	 ) {
       	 	 
            var sici = [];
            sici.push(doc.references[i].csl.ISSN[0]);
			sici.push('(' + doc.references[i].csl.issued['date-parts'][0][0] + ')');
            sici.push(doc.references[i].csl.volume);
            sici.push('<' + doc.references[i].csl['page-first'] + '>');
            
            identifiers['sici'] = sici.join('');
       	 }
         
         for (var k in identifiers) {
      	
      	    // eventually handle other kinds of identifiers
      	
      		var triples = [];
      		
      		var index = parseInt(i) + 1;
      		
      		var subject_id = 'https://species.wikimedia.org/wiki/' + doc._id;
      		
      		if (doc.references.length > 1) {      		
      		 subject_id += '#references/' + index;
      		}
      		
      		
      		var identifier_id = subject_id + '#' + k;
      	
           if (doc.references[i].csl.author) {
              for (var j in doc.references[i].csl.author) {
                if (doc.references[i].csl.author[j].WIKISPECIES) {
                
                  // do something here...
           
           		 // we want simple triples linking name to position in author list
           		 
           		 // identifier
           		 
				triples.push(triple(
				  subject_id,
				  'http://schema.org/identifier',
				  identifier_id));

				triples.push(triple(
				  identifier_id,
				  'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
				  'http://schema.org/PropertyValue'));

				triples.push(triple(
				  identifier_id,
				  'http://schema.org/propertyID',
				  k));

				triples.push(triple(
				  identifier_id,
				  'http://schema.org/value',
				  identifiers[k]
				));            		 

				var author_index = parseInt(j) + 1;
				var role_id    = subject_id + '#role/' + author_index;
				var creator_id = 'https://species.wikimedia.org/wiki/' + doc.references[i].csl.author[j].WIKISPECIES;
			
				triples.push(triple(
					subject_id,
					'http://schema.org/creator',
					role_id)
					);

				triples.push(triple(
					role_id,
					'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
					'http://schema.org/Role')
					);

				triples.push(triple(
					role_id,
					'http://schema.org/roleName',
					String(author_index)
					));

            triples.push(triple(
            	role_id,
                'http://schema.org/creator',
                creator_id
                ));
                                
			  // type, need to handle organisations as authors
			  triples.push(triple(
			  	creator_id,
				'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
				'http://schema.org/Person'));

			  triples.push(triple(
			  	creator_id,
				'http://schema.org/name',
				doc.references[i].csl.author[j].literal));

                
				identifier_id = creator_id + '#wikispecies';

				triples.push(triple(
				  creator_id,
				  'http://schema.org/identifier',
				  identifier_id));

				triples.push(triple(
				  identifier_id,
				  'http://www.w3.org/1999/02/22-rdf-syntax-ns#type',
				  'http://schema.org/PropertyValue'));

				triples.push(triple(
				  identifier_id,
				  'http://schema.org/propertyID',
				  'wikispecies'));

				triples.push(triple(
				  identifier_id,
				  'http://schema.org/value',
				  doc.references[i].csl.author[j].WIKISPECIES
				)); 
					


				output(doc, triples);
                 
                }
              }  
            }
         }
       }
    }
  }
}     
 
 


function couchdb(doc) {
	message(doc);
}

	var json = $('#json').val();

	console.log(JSON.stringify(doc, null, 2));
	
	couchdb(doc);
}
